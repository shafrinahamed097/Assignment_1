<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple Calculator</h1>
        <div class="row">
            <div class="col-md-3">
                <input type="number" class="form-control mb-2" id="num1" placeholder="Enter first number">
            </div>
            <div class="col-md-3">
                <select class="form-control mb-2" id="operator">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control mb-2" id="num2" placeholder="Enter second number">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block mb-2" onclick="calculate()">Calculate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="alert alert-success text-center" id="result" style="display: none;"></div>
                <div class="alert alert-danger text-center" id="error" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
